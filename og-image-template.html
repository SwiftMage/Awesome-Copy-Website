<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OG Image Template - Screenshot This</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            border-radius: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Subtle gradient orbs for depth */
        .og-container::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .og-container::after {
            content: '';
            position: absolute;
            bottom: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(88, 86, 214, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .devices-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .device {
            position: relative;
        }

        .device img {
            display: block;
            height: auto;
        }

        .macbook {
            z-index: 2;
        }

        .macbook img {
            width: 700px;
        }

        .iphone {
            position: absolute;
            right: -100px;
            bottom: -30px;
            z-index: 3;
            transform: rotate(-3deg);
        }

        .iphone img {
            width: 160px;
        }

        .ipad {
            position: absolute;
            left: -140px;
            bottom: -20px;
            z-index: 1;
            transform: rotate(3deg);
        }

        .ipad img {
            width: 260px;
        }

        .branding {
            text-align: center;
            z-index: 10;
        }

        .app-name {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: -0.01em;
        }

        /* Guide text outside the container */
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }

        .size-label {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #007AFF;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Screenshot the box below (1200×630px) for your og-image.png
    </div>
    <div class="size-label">1200 × 630</div>

    <div class="og-container">
        <div class="devices-wrapper">
            <div class="device ipad">
                <img src="images/ipad with frame.png" alt="iPad">
            </div>
            <div class="device macbook">
                <img src="images/Mac app with mac frame.png" alt="MacBook">
            </div>
            <div class="device iphone">
                <img src="images/iphone 15 with frame.png" alt="iPhone">
            </div>
        </div>
        <div class="branding">
            <h1 class="app-name">Awesome Copy</h1>
            <p class="tagline">Copy once. Sync everywhere.</p>
        </div>
    </div>
</body>
</html>
